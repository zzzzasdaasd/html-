<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级冰滑梯 (521米)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://picture.gptkong.com/20241227/23212d470f0c3940c1b71b7d50160160d0.png') no-repeat center center fixed;
            background-size: contain;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 350px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            padding: 20px 15px;
        }

        .header {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }

        .info {
            margin-bottom: 15px;
        }

        .info span {
            display: block;
            margin: 5px 0;
            color: #000;
            font-size: 14px;
        }

        .info .time {
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }

        .qr-code {
            margin: 20px 0;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #000;
        }
    </style>
    <script>
        function updateTime() {
            const timeElement = document.querySelector('.info .time');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <div class="main-container">
        <button class="close-btn">&times;</button>
        <div class="header">超级冰滑梯 (521米) 项目核销码</div>
        <div class="info">
            <span>2024年12月27日</span>
            <span class="time">22:56:14</span>
        </div>
        <div class="qr-code">
            <img id="qr-code-img" src="https://api.qrserver.com/v1/create-qr-code/?data=example&size=150x150&color=FF0000&bgcolor=FFFFFF" alt="QR Code">
        </div>
    </div>
</body>
</html>
